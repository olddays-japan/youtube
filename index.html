<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>OLD DAYS JAPAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background-color: #FCEACB; /* ちょい昭和な紙色 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      text-align: center;
      padding: 24px;
    }

    .logo {
      max-width: 260px;
      width: 80%;
      height: auto;
      display: block;
      margin: 0 auto 24px auto;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      border-radius: 999px;
      border: none;
      background-color: #e26b2d; /* 昭和オレンジ */
      color: #fff5de;
      box-shadow: 0 3px 0 #b24d18;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 1px 0 #b24d18;
    }

    .sub {
      margin-top: 12px;
      font-size: 12px;
      color: #7a6b4b;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 画像ファイル名は自分がアップした名前に合わせて変更 -->
    <img src="old-days-japan-logo.jpeg" alt="OLD DAYS JAPAN ロゴ" class="logo">

    <a
      class="btn"
      href="https://www.youtube.com/@olddays_japan"
      target="_blank"
      rel="noopener noreferrer"
    >
      YouTubeでOLD DAYS JAPANをひらく
    </a>

    <p class="sub">
      アプリが入っていれば、「YouTubeアプリで開く」を選んでね。
    </p>
  </div>
</body>
</html>
