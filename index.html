<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>OLD DAYS JAPAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background-color: #FCEACB;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      text-align: center;
      padding: 24px;
    }

    .logo {
      max-width: 260px;
      width: 80%;
      height: auto;
      display: block;
      margin: 0 auto 24px auto;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 700;
      text-decoration: none;
      border-radius: 999px;
      border: none;
      background-color: #e26b2d;
      color: #fff5de;
      box-shadow: 0 3px 0 #b24d18;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 1px 0 #b24d18;
    }

    .sub {
      margin-top: 12px;
      font-size: 12px;
      color: #7a6b4b;
      line-height: 1.6;
    }

    .copy-box {
      margin-top: 28px;
      background: #fff5de;
      padding: 12px 16px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #e0d2b5;
    }

    .copy-text {
      font-size: 14px;
      color: #6a5940;
      user-select: all;
    }

    .copy-btn {
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 700;
      background: #e26b2d;
      color: #fff5de;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 0 #b24d18;
      cursor: pointer;
    }

    /* ▼ alert風モーダル */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      background: #ffffff;
      border-radius: 14px;
      padding: 24px 20px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      color: #333;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: pop 0.2s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-btn {
      margin-top: 16px;
      padding: 8px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #e26b2d;
      color: #fff5de;
      cursor: pointer;
      box-shadow: 0 2px 0 #b24d18;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <img src="old-days-japan-logo.jpeg" alt="OLD DAYS JAPAN ロゴ" class="logo">

    <a
      class="btn"
      href="https://www.youtube.com/@olddays_japan"
      target="_blank"
      rel="noopener noreferrer"
    >
      YouTubeでOLD DAYS JAPANをひらく
    </a>

    <p class="sub">
      アプリが開かない場合は、YouTubeで「olddays_japan」と検索してみてね。
    </p>

    <div class="copy-box">
      <span class="copy-text" id="copyTarget">olddays_japan</span>
      <button class="copy-btn" onclick="copyText()">コピー</button>
    </div>
  </div>

  <!-- ▼ alert風モーダル -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <div>コピーしたよ！</div>
      <button class="modal-btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    function copyText() {
      const text = document.getElementById('copyTarget').innerText;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById('modalOverlay').style.display = "flex";
      });
    }

    function closeModal() {
      document.getElementById('modalOverlay').style.display = "none";
    }
  </script>
</body>
</html>
